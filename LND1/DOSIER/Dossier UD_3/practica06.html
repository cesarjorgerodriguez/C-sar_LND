  <h1 align="center">  Eso era amor </h1>
  <hr>
    <sub>1</sub>
  <h2 align="center"> Le comenté <br>
-Me entusiasman tus ojos.<br>
Y ella dijo:<br>
- ¿Te gustan solos o con rímel? - Grandes,<br>
respondí sin dudar. Y también sin dudar <br>
me los dejó en un plato y se fue a tientas.</h2>
<cite> <h4 align="right"> Autor:Angel gonzales </h4></cite>
